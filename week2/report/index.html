<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <script>
        // 전체 배경색 설정
        document.body.style.fontFamily = 'Arial, sans-serif';
        document.body.style.backgroundColor = '#e3f2fd';
        document.body.style.textAlign = 'center';
        document.body.style.padding = '50px';

        // 프로필 컨테이너 스타일 설정
        const profileDiv = document.createElement('div');
        profileDiv.style.background = 'white';
        profileDiv.style.padding = '20px';
        profileDiv.style.borderRadius = '10px';
        profileDiv.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
        profileDiv.style.display = 'inline-block';
        profileDiv.style.maxWidth = '500px';
        profileDiv.style.textAlign = 'left';
        profileDiv.style.opacity = 0;
        profileDiv.style.transform = 'translateY(30px)';
        profileDiv.style.animation = 'fadeInUp 1s ease-out forwards';
        document.body.appendChild(profileDiv);

        // 프로필 제목 설정
        const profileHeader = document.createElement('div');
        profileHeader.textContent = 'PROFILE';
        profileHeader.style.backgroundColor = '#E6E6FA';
        profileHeader.style.color = 'white';
        profileHeader.style.padding = '10px 20px';
        profileHeader.style.borderRadius = '10px';
        profileHeader.style.textAlign = 'left';
        profileHeader.style.fontSize = '20px';
        profileHeader.style.fontWeight = 'bold';
        profileDiv.appendChild(profileHeader);

        // 프로필 이미지 설정
        const profileImg = document.createElement('img');
        profileImg.src = '/profile.jpg'; // 이미지 경로
        profileImg.alt = 'Profile Picture';
        profileImg.style.width = '150px';
        profileImg.style.height = '150px';
        profileImg.style.borderRadius = '50%';
        profileImg.style.display = 'block';
        profileImg.style.margin = '0 auto 15px';
        profileImg.style.opacity = 0;
        profileImg.style.transform = 'translateY(30px)';
        profileImg.style.animation = 'fadeInUp 1s ease-out 0.3s forwards';
        profileDiv.appendChild(profileImg);

        // 이름 & MBTI 설정
        const nameMbtiDiv = document.createElement('div');
        nameMbtiDiv.innerHTML = '🙂Name: 최민서🙃 <br> 🍒Mbti: ENTJ🍒';
        nameMbtiDiv.style.fontSize = '16px';
        nameMbtiDiv.style.fontWeight = 'bold';
        nameMbtiDiv.style.textAlign = 'center';
        nameMbtiDiv.style.marginBottom = '10px';
        nameMbtiDiv.style.opacity = 0;
        nameMbtiDiv.style.transform = 'translateY(30px)';
        nameMbtiDiv.style.animation = 'fadeInUp 1s ease-out 0.5s forwards';
        profileDiv.appendChild(nameMbtiDiv);

        // 자기소개 텍스트 설정
        const bioText = document.createElement('p');
        bioText.innerHTML = `안녕하세요!<br>저는 경성대 소프트웨어학과를 다니고 있는 4학년 최민서입니다<br>현재 C++, C# 을 공부하고 있으며<br>게임 개발자로 성장하는 것이 목표입니다`;
        bioText.style.color = '#666';
        bioText.style.lineHeight = '1.6';
        bioText.style.marginBottom = '20px';
        bioText.style.opacity = 0;
        bioText.style.transform = 'translateY(30px)';
        bioText.style.animation = 'fadeInUp 1s ease-out 0.7s forwards';
        profileDiv.appendChild(bioText);

        // 관심사 설정
        const hobbyText = document.createElement('p');
        hobbyText.innerHTML = `💡 관심 언어: C++, C# <br> 🎵 취미: 요리하기, 게임하기, 그림 그리기 <br> 🎯 목표: 다함께 즐길 수 있는 게임 구현하기`;
        hobbyText.style.color = '#666';
        hobbyText.style.lineHeight = '1.6';
        hobbyText.style.marginBottom = '20px';
        hobbyText.style.opacity = 0;
        hobbyText.style.transform = 'translateY(30px)';
        hobbyText.style.animation = 'fadeInUp 1s ease-out 0.9s forwards';
        profileDiv.appendChild(hobbyText);

        // 애니메이션 효과 정의
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
